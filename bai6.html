<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1
    while (i < 100) {

        if (i % 15 == 0){
            alert('FizzBuzz')}
        else if (i % 3 == 0){
            alert('Fizz')}
        else if (i % 5 == 0){
            alert('Buzz')}
        else {alert(i)}
        i++
    }
</script>
</body>
</html>
