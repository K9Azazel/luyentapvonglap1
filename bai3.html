<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let  a = 0;
  let b = 1;
  let i = 3;

  let text = a + " <br>" + b + "<br>";
  while ( i <= 20) {
          c = a + b
          text = text + c + "<br>";
          a=b;
          b=c;
          i++;

  }
  document.write(text)

</script>
</body>
</html>
